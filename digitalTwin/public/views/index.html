<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- axios files -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Room simulation</title>

</head>
<body class="container-fluid" style="font-size: larger">
    <header class="row">
        <h1 class="col-6 text-center mx-auto">Room simulation</h1>
    </header>
    <main class="row">
        <div class="col-8 mx-auto mb-4 border rounded border-info p-3">
            <div class="form-group">
                <label for="temp-range">Select the room's current temperature (15째C - 40째C)</label>
                <input type="range" min="15" max="40" value="28" class="custom-range" id="temp-range" onchange="updateSelectedTemperature()"/>
            </div>
            Selected temperature: <span id="selected-temperature">28</span>째C
        </div>
        <div class="col-8 mx-auto border rounded border-secondary p-3">
            Current temperature: <span id="current-room-temperature"></span>째C <br/>
            Current state: <span id="current-room-state"></span>
        </div>
        
    </main>
    <script src="js/index.js"></script>
</body>
</html>
